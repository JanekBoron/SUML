name: CI – Testy, Lint, Build & Push

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          # Jeśli masz dodatkowe test‑dev pakiety:
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: flake8 .

      - name: Run unit tests
        run: pytest --maxfail=1 --disable-warnings -q

      - name: Set up QEMU (multi‑arch, jeśli potrzebne)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/asystent-snu:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/asystent-snu:${{ github.sha }}
